name: $(date:yy)$(DayOfYear)$(rev:.r)

trigger:
  - master
  - releases/shipped

variables:
  majorAndMinorVersion: '0.5'
  revision: '$(Build.BuildNumber)'
  platform: 'x64'

jobs:
  - job: Windows
    variables:
      platformFriendlyName: Windows
    strategy:
      maxParallel: 2
      matrix:
        #debug:
        #  configuration: Debug
        release:
          configuration: Release
    pool:
      vmImage: vs2017-win2016
    steps:
    - template: templates/windows-build-and-unit-test.yml

  - job: macOS
    variables:
      platformFriendlyName: macOS
    strategy:
      maxParallel: 2
      matrix:
        #debug:
        #  configuration: Debug
        release:
          configuration: Release
    pool:
      vmImage: macOS 10.13
    steps:
    - template: templates/macos-build-and-unit-test.yml